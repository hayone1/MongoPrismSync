name: Create Release from Latest Subfolder

on:
  push:
    branches:
      - main

env:
    FOLDER_PATH: templates
    LATEST_TAG: v0.0.1
    # LATEST_VERSION: v1alpha1
    RELEASE_README: RELEASE.md
jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      handle: ${{ steps.get_LATEST_SUBFOLDER.outputs.LATEST_SUBFOLDER }}
    steps:
      - uses: actions/checkout@v3

      - name: Validate Folder Exists
        shell: bash
        run: |
          ls
          echo "$FOLDER_PATH"
          if [ ! -d "$FOLDER_PATH" ]; then echo "Error: Folder path is not defined"; fi

      - name: Find latest subfolder
        shell: bash
        id: get_latest_subfolder
        run: |
          latest_subfolder=$(ls -1 -t $FOLDER_PATH | grep "^d" | head -n1)
          echo "LATEST_SUBFOLDER=$latest_subfolder" >> "$GITHUB_ENV"

      - name: Zip subfolder
        shell: bash
        run: |
          zip -r "templates_${LATEST_SUBFOLDER}.zip" "$FOLDER_PATH/${LATEST_SUBFOLDER}/*"

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        # uses: actions/create-release@v1
        with:
          name: mongoprism
          allowUpdates: true
          artifacts: "templates_${LATEST_VERSION}.zip"
          tag: $LATEST_TAG
          bodyFile: $RELEASE_README
          draft: true
          makeLatest: true
