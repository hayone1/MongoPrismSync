name: User stories
description: Create user stories that will make up features of the app.
title: "[User-Story]: "
labels: ["user-story", "feature"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this user story!
  # As a (user role)
  - type: textarea
    id: user-role
    attributes:
      label: As a...
      description: Describe the user role impacted by this story.
      placeholder: Tell us what your role is.
      value: "user"
    validations:
      required: true
  # I want (desired outcome)
  - type: textarea
    id: outcome
    attributes:
      label: I want...
      description: Describe the desired outcome the user wants to achieve.
      placeholder: Tell us what you want to see happen.
      value: "to be notified if my mongocd yaml is wrong"
    validations:
      required: true
  # So that (benefit)
  - type: textarea
    id: benefit
    attributes:
      label: So that...
      description: Explain the benefit or value of achieving the desired outcome.
      placeholder: Tell us the benefitial outcome.
      value: "so that I don't get unexpected errors when I try to weave"
    validations:
      required: true
  # Acceptance criteria (optional)
  - type: textarea
    id: criteria
    attributes:
      label: Acceptance criteria (optional)
      description: List specific conditions that define a successful implementation.
      placeholder: Clear, measurable, and verifiable criteria.
      value: "The app should prompt me to run the init command before proceeding"
    validations:
      required: false
  # Labels (optional)
  # - type: checkboxes
  #   id: labels
  #   attributes:
  #     label: Labels (optional)
  #     description: Select relevant labels to categorize the story.
  #     options:
  #       - label: Bug
  #         required: false
  #       - label: Feature
  #         required: false
  #       - label: Enhancement
  #         required: false
  #       - label: Epic
  #         required: false
  - type: dropdown
    id: priority
    attributes:
      label: Priority (optional)
      description: Select the story's urgency based on its impact.
      options:
        - Low
        - Medium
        - High
        - Critical
      default: 0
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the app are you currenntly running?
      options:
        - 0.0.1 (Latest)
        - 0.0.0 (Others)
      default: 0
    validations:
      required: false